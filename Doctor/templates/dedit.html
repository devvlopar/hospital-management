{% extends 'header2.html' %}
{% load static %}
{% block content %}

        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details <p style="color:red" ;>{{msg}}</p></div>
                <div class="card-body">
                    <form action="{% url 'dedit' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Form Group (username)-->
                      
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="doctorname">Doctor Name</label>
                                <input class="form-control" name="doctorname" id="doctorname" type="text" placeholder="Enter your first name" value="{{doctor.doctorname}}">
                            </div>
                            <!-- Form Group (last name)-->
                      
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="">Doctor Email</label>
                                <input class="form-control" name="doctoremail" id="doctoremail" type="doctoremail" placeholder="Enter your email address" value="{{doctor.doctoremail}}" readonly>
                            </div>
                            <!-- Form Group (location)-->
                            
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="specialization">Specialization</label>
                            <input class="form-control" name="specialization" id="specialization" type="text" placeholder="Enter your address" value="{{doctor.specialization}}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="phone">Doctor phone</label>
                                <input class="form-control" name="phone" id="phone" type="tel" placeholder="Enter your phone number" value="{{doctor.phone}}" maxlength="10">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="pic">Profile Pic</label>
                                <input class="form-control" id="pic" type="file" name="doc_pic" placeholder="upload your pic" value="">
                            </div>
                        </div>
                            
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
