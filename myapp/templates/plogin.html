{% load static %}
<head> 
  <link rel="stylesheet" href='{%static "plogin_css/login.css" %}'>
</head>
<body>
<div class="outer-wrap">
  <div class="inner-wrap">
    <div class="content">
      <div class="cont">
        <div class="center">
          
          <h1><a href="{% url 'index' %}">Life care</a></h1>
        </div>
        <form action="{% url 'plogin' %}" method="POST">
          {% csrf_token %}
          {{msg}}
          <input type="email" placeholder='email' name="email" required><br/>
          <input type="Password" placeholder='Password' name="password" required><br/>
          <br/>
          <button type="submit">Sign In</button>
        </form>
        <div class="center">
          <span>No account yet? <a href="{% url 'register' %}">Sign up!</a></span><br>
         <a href="{% url 'pforgot' %}">Forgot password ?</a>
<br>
        </div>
      </div>
    </div>
  </div>
</div>

  </body>
